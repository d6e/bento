name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-*"

env:
  CARGO_TERM_COLOR: always

jobs:
  version-check:
    name: Verify version matches tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check Cargo.toml version matches tag
        run: |
          CARGO_VERSION=$(grep -m1 '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Version mismatch: Cargo.toml has $CARGO_VERSION but tag is $TAG_VERSION"
            exit 1
          fi
          echo "Version check passed: $CARGO_VERSION"

  build:
    name: Build ${{ matrix.binary_name }} ${{ matrix.platform_name }}
    needs: [version-check]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux CLI (headless for CI use)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            platform_name: linux-x86_64
            features: ""
            binary_name: bento

          # Linux GUI
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            platform_name: linux-x86_64
            features: "--features gui"
            binary_name: bento-gui

          # Windows GUI
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
            platform_name: windows-x86_64
            features: "--features gui"
            binary_name: bento-gui

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}-${{ matrix.binary_name }}

      - name: Install Linux GUI dependencies
        if: matrix.os == 'ubuntu-latest' && matrix.binary_name == 'bento-gui'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libgtk-3-dev

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} ${{ matrix.features }}

      - name: Rename GUI binary (Unix)
        if: matrix.binary_name == 'bento-gui' && matrix.os != 'windows-latest'
        run: mv target/${{ matrix.target }}/release/bento target/${{ matrix.target }}/release/bento-gui

      - name: Rename GUI binary (Windows)
        if: matrix.binary_name == 'bento-gui' && matrix.os == 'windows-latest'
        run: mv target/${{ matrix.target }}/release/bento.exe target/${{ matrix.target }}/release/bento-gui.exe

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../${{ matrix.binary_name }}-${{ github.ref_name }}-${{ matrix.platform_name }}.tar.gz ${{ matrix.binary_name }}
          cd -

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.binary_name }}-${{ github.ref_name }}-${{ matrix.platform_name }}.zip ${{ matrix.binary_name }}.exe
          cd -

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}-${{ github.ref_name }}-${{ matrix.platform_name }}
          path: ${{ matrix.binary_name }}-${{ github.ref_name }}-${{ matrix.platform_name }}.*

  build-macos-universal:
    name: Build bento-gui macos-universal
    needs: [version-check]
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - uses: Swatinem/rust-cache@v2
        with:
          key: macos-universal-gui

      - name: Build x86_64
        run: cargo build --release --target x86_64-apple-darwin --features gui

      - name: Build aarch64
        run: cargo build --release --target aarch64-apple-darwin --features gui

      - name: Create universal binary
        run: |
          lipo -create \
            target/x86_64-apple-darwin/release/bento \
            target/aarch64-apple-darwin/release/bento \
            -output bento-gui

      - name: Package
        run: tar czvf bento-gui-${{ github.ref_name }}-macos-universal.tar.gz bento-gui

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bento-gui-${{ github.ref_name }}-macos-universal
          path: bento-gui-${{ github.ref_name }}-macos-universal.tar.gz

  package-linux:
    name: Package Linux (AppImage & .deb)
    needs: [version-check]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          key: linux-packager

      - name: Install Linux GUI dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libgtk-3-dev

      - name: Install cargo-packager
        run: cargo install cargo-packager --locked

      - name: Package AppImage and .deb
        run: cargo packager --release --formats appimage,deb

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages-${{ github.ref_name }}
          path: |
            target/release/*.AppImage
            target/release/*.deb

  package-macos:
    name: Package macOS (.app & .dmg)
    needs: [version-check]
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - uses: Swatinem/rust-cache@v2
        with:
          key: macos-packager

      - name: Build x86_64
        run: cargo build --release --target x86_64-apple-darwin --features gui

      - name: Build aarch64
        run: cargo build --release --target aarch64-apple-darwin --features gui

      - name: Create universal binary
        run: |
          mkdir -p target/release
          lipo -create \
            target/x86_64-apple-darwin/release/bento \
            target/aarch64-apple-darwin/release/bento \
            -output target/release/bento

      - name: Install cargo-packager
        run: cargo install cargo-packager --locked

      - name: Package .app and .dmg
        run: cargo packager --release --formats app,dmg
        env:
          # Skip before-packaging-command since we already built a universal binary
          CARGO_PACKAGER_BEFORE_PACKAGING_COMMAND: "true"

      - name: Rename DMG to universal
        run: |
          cd target/release
          for f in *.dmg; do
            mv "$f" "${f/_aarch64/_universal}"
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-packages-${{ github.ref_name }}
          path: |
            target/release/*.app
            target/release/*.dmg

  release:
    name: Create Release
    needs: [build, build-macos-universal, package-linux, package-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*

  update-homebrew-tap:
    name: Update Homebrew Tap
    needs: [release]
    runs-on: ubuntu-latest
    if: ${{ !contains(github.ref_name, '-') }}  # Skip pre-releases

    steps:
      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Download and hash source tarball
        id: formula
        run: |
          curl -sL "https://github.com/${{ github.repository }}/archive/refs/tags/${{ github.ref_name }}.tar.gz" -o source.tar.gz
          echo "sha256=$(shasum -a 256 source.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Download and hash DMG
        id: cask
        run: |
          curl -sL "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/Bento_${{ steps.version.outputs.version }}_universal.dmg" -o bento.dmg
          echo "sha256=$(shasum -a 256 bento.dmg | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Update homebrew-tap
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          git clone https://x-access-token:${GH_TOKEN}@github.com/d6e/homebrew-tap.git
          cd homebrew-tap

          # Update Formula
          sed -i 's/version "[^"]*"/version "${{ steps.version.outputs.version }}"/' Formula/bento.rb
          sed -i 's/sha256 "[^"]*"/sha256 "${{ steps.formula.outputs.sha256 }}"/' Formula/bento.rb
          sed -i 's|url "https://github.com/d6e/bento/archive/refs/tags/v[^"]*\.tar\.gz"|url "https://github.com/d6e/bento/archive/refs/tags/${{ github.ref_name }}.tar.gz"|' Formula/bento.rb

          # Update Cask
          sed -i 's/version "[^"]*"/version "${{ steps.version.outputs.version }}"/' Casks/bento.rb
          sed -i 's/sha256 "[^"]*"/sha256 "${{ steps.cask.outputs.sha256 }}"/' Casks/bento.rb
          sed -i 's/_aarch64\.dmg/_universal.dmg/' Casks/bento.rb
          sed -i '/depends_on arch:/d' Casks/bento.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update to ${{ github.ref_name }}"
          git push
