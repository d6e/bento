name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-*"

env:
  CARGO_TERM_COLOR: always

jobs:
  version-check:
    name: Verify version matches tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check Cargo.toml version matches tag
        run: |
          CARGO_VERSION=$(grep -m1 '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Version mismatch: Cargo.toml has $CARGO_VERSION but tag is $TAG_VERSION"
            exit 1
          fi
          echo "Version check passed: $CARGO_VERSION"

  build:
    name: Build ${{ matrix.binary_name }} ${{ matrix.platform_name }}
    needs: [version-check]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux CLI (headless for CI use)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            platform_name: linux-x86_64
            features: ""
            binary_name: bento

          # Linux GUI
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            platform_name: linux-x86_64
            features: "--features gui"
            binary_name: bento-gui

          # Windows GUI
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
            platform_name: windows-x86_64
            features: "--features gui"
            binary_name: bento-gui

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}-${{ matrix.binary_name }}

      - name: Install Linux GUI dependencies
        if: matrix.os == 'ubuntu-latest' && matrix.binary_name == 'bento-gui'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libgtk-3-dev

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} ${{ matrix.features }}

      - name: Rename GUI binary (Unix)
        if: matrix.binary_name == 'bento-gui' && matrix.os != 'windows-latest'
        run: mv target/${{ matrix.target }}/release/bento target/${{ matrix.target }}/release/bento-gui

      - name: Rename GUI binary (Windows)
        if: matrix.binary_name == 'bento-gui' && matrix.os == 'windows-latest'
        run: mv target/${{ matrix.target }}/release/bento.exe target/${{ matrix.target }}/release/bento-gui.exe

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../${{ matrix.binary_name }}-${{ github.ref_name }}-${{ matrix.platform_name }}.tar.gz ${{ matrix.binary_name }}
          cd -

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.binary_name }}-${{ github.ref_name }}-${{ matrix.platform_name }}.zip ${{ matrix.binary_name }}.exe
          cd -

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}-${{ github.ref_name }}-${{ matrix.platform_name }}
          path: ${{ matrix.binary_name }}-${{ github.ref_name }}-${{ matrix.platform_name }}.*

  build-macos-universal:
    name: Build bento-gui macos-universal
    needs: [version-check]
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - uses: Swatinem/rust-cache@v2
        with:
          key: macos-universal-gui

      - name: Build x86_64
        run: cargo build --release --target x86_64-apple-darwin --features gui

      - name: Build aarch64
        run: cargo build --release --target aarch64-apple-darwin --features gui

      - name: Create universal binary
        run: |
          lipo -create \
            target/x86_64-apple-darwin/release/bento \
            target/aarch64-apple-darwin/release/bento \
            -output bento-gui

      - name: Package
        run: tar czvf bento-gui-${{ github.ref_name }}-macos-universal.tar.gz bento-gui

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bento-gui-${{ github.ref_name }}-macos-universal
          path: bento-gui-${{ github.ref_name }}-macos-universal.tar.gz

  release:
    name: Create Release
    needs: [build, build-macos-universal]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
